<div class="layout-wrapper" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <mat-toolbar-row>
            <h1 class="toolbar-title">Scheduler</h1>
            <span class="spacer"></span>
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [opened]="true" [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="nav.value" *ngFor="let nav of navLinks">{{nav.label}}</a>
            </mat-nav-list>
            <div class="nav-footer">
                <p>@Misfist all rights reserved</p>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
